<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Card Detect</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- Include the Bootstrap library to style the page -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- Include the stylesheets and scripts-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='all.css') }}"/>
        <script src="{{ url_for('static', filename='db.js') }}" type="module"></script>
    </head>
    <body>
        <table class="table table-bordered table-striped table-hover align-middle bg-white sticky-header no">
            <thead class="table-dark">
                <tr>
                    <th class="shrinkcol hidden no">DB</th>
                    <th class="shrinkcol no">Card</th>
                    <th class="no">Name</th>
                    <th class="shrinkcol no">Variant</th>
                    <th class="shrinkcol no">Quantity</th>
                    <th class="shrinkcol justify-text-center no">Inc/Dec</th>
                    <th class="shrinkcol no">Total Estimated Cost</th>
                    <th class="shrinkcol no">Card ID</th>
                    <th class="no">Time Added</th>
                    <th class="shrinkcol no">Delete?</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </body>
</html>
